<!doctype html>
<html>
<head>
	<title>Animation Challenge</title>
	<style>
		
		/* Put your CSS code below. */

		#theDeck {
			position:absolute;
			width:200px;
			height:300px;
			left:800px;
			top:100px;
            z-index:100;
            border: 1px solid black;
            background-image: repeating-linear-gradient(
                -45deg,
                white,
                white 10px,
                red 10px,
                red 20px);
		}
		
		
		@keyframes jackmove {
            from {
                left: 800px;
            }
            to {
                left: 300px;
                transform: rotateY(180deg);
                backface-visibility:visible;
            }
		}
		
		#theJack {
			position:absolute;
			left:800px;
			top:100px;
            transform-style: preserve-3d;
            z-index: 100;
            animation: jackmove 2s forwards;
            /*https://stackoverflow.com/questions/12991164/maintaining-the-final-state-at-end-of-a-css3-animation*/
		}
		#theJack .face {
			position:absolute;
			top:0px;
			left:0px;
			width:200px;
			height:300px;
			border:1px solid black;
            transform: rotateY(180deg);
            backface-visibility: hidden;
		}
		
		
        @keyframes acemove {
            from {
                left: 800px;
            }
            to {
                left: 600px;
                transform: rotateY(180deg);
                backface-visibility: visible;
            }
        }
		
		#theAce {
			position:absolute;
			left:800px;
			top:100px;
            transform-style: preserve-3d;
            z-index: 99;
            animation: acemove 2s forwards;
            animation-delay: 1s;
		}
		#theAce .face {
			position:absolute;
			top:0px;
			left:0px;
			width:200px;
			height:300px;
			border:1px solid black;
            transform: rotateY(180deg);
            backface-visibility: hidden;
		}
		
		.back {
			position:absolute;
			top:0px;
			left:0px;
			border:1px solid black;
			width:200px;
			height:300px;
			/* https://css-tricks.com/css3-gradients/ */
            background-image: repeating-linear-gradient(
                -45deg,
                white,
                white 10px,
                red 10px,
                red 20px);
            backface-visibility: hidden;
		}
		
		
		@keyframes blackjack {
            
            from {
                left: 0px;
            }
            to {
                left: 500px;
                transform: scale(2);
            }
            
		}
		
		h1 {
            animation: blackjack 2s  forwards;
            animation-delay: 2s;
            position:absolute;
			top:0px;
			left:0px;
		}
        
        input:checked {
            ;
        }
		
		/* Put your CSS code above. */
	
	</style>
</head>
<body>
	
	<h1>Blackjack!</h1>
	
    <input type="checkbox" id="hitMe"/>
    
	<label id="theDeck" for="hitMe"></label>
	
	<div id="theJack">
		<div class="face">
			<!-- You may edit below -->
			J<br/>
			♥
			<!-- You may edit above -->
		</div>
		<div class="back"></div>
	</div>
	
	<div id="theAce">
		<div class="face">
			<!-- You may edit below -->
			A<br/>
			♠
			<!-- You may edit above -->
		</div>
		<div class="back"></div>
	</div>
	
</body>
</html>
