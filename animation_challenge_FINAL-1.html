<!doctype html>
<html>
<head>
	<title>Animation Challenge</title>
	<style>
		
		/* Put your CSS code below. */
        body{
            background-image: url(img-table.png);
            background-repeat: no-repeat;
            background-size: 1300px auto;

        }
        
        
		#theDeck {
			position:absolute;
			width:100px;
			height:150px;
			left:800px;
			top:300px;
            z-index:100;
            border: 1px solid black;
            background-image: repeating-linear-gradient(
                -45deg,
                white,
                white 10px,
                red 10px,
                red 20px);
		}
		
		
		@keyframes jackmove {
            from {
                left: 800px;
            }
            to {
                left: 300px;
                transform: rotateY(180deg);
                backface-visibility:visible;
            }
		}
		
		#theJack {
			position:absolute;
			left:800px;
			top:300px;
            transform-style: preserve-3d;
            z-index: 99;
            
            /*https://stackoverflow.com/questions/12991164/maintaining-the-final-state-at-end-of-a-css3-animation*/
		}
		#theJack .face {
			position:absolute;
			top:0px;
			left:0px;
			width:100px;
			height:150px;
			border:1px solid black;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            background-image: url(img-J.png);
            background-repeat: no-repeat;
            background-size: 100px 150px;
            /*https://www.google.com/search?rlz=1C5CHFA_enUS841US847&biw=1088&bih=558&tbm=isch&sa=1&ei=v8IvXdGUHY-0ggeV5aP4Ag&q=poker+J&oq=poker+J&gs_l=img.3..0l10.55148.55968..56449...0.0..0.59.116.2......0....1..gws-wiz-img.......35i39j0i67.X85x1JEfPWI&ved=0ahUKEwiR8PiqoL3jAhUPmuAKHZXyCC8Q4dUDCAY&uact=5#imgrc=Przw57B3pnbZWM:*/
            
            color: red;
            text-align: center;
            font-size: 100px;
		}
		
		
        @keyframes acemove {
            from {
                left: 800px;
            }
            to {
                left: 600px;
                transform: rotateY(180deg);
                backface-visibility: visible;
            }
        }
		
		#theAce {
			position:absolute;
			left:800px;
			top:300px;
            transform-style: preserve-3d;
            z-index: 99;
            
            color: black;
            text-align: center;
            font-size: 100px;
		}
		#theAce .face {
			position:absolute;
			top:0px;
			left:0px;
			width:100px;
			height:150px;
			border:1px solid black;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            background-image: url(ing-A.png);
                background-repeat: no-repeat;
            background-size: 100px 150px;
            /*https://en.wiktionary.org/wiki/ace_of_clubs#/media/File:Poker-sm-241-Ac.png*/
		}
		
		.back {
			position:absolute;
			top:0px;
			left:0px;
			border:1px solid black;
			width:100px;
			height:150px;
			/* https://css-tricks.com/css3-gradients/ */
            background-image: repeating-linear-gradient(
                -45deg,
                white,
                white 10px,
                red 10px,
                red 20px);
            backface-visibility: hidden;
		}
		
		
		@keyframes blackjack {
            
            from {
                left: 0px;
            }
            to {
                left: 500px;
                transform: scale(2);
            }
            
		}
		
		h1 {
            position:absolute;
			top:0px;
			left:0px;
		}
        
        input:checked ~ h1 {
            animation: blackjack 2s forwards;
            animation-delay: 4s;
        }
        
        input:checked ~ #theJack {
            animation: jackmove 2s forwards;
        }
        
        input:checked ~ #theAce {
            animation: acemove 2s forwards;
            animation-delay: 2s;
        }
        
        input{
            display:none;
        }
		/* Put your CSS code above. */
	
	</style>
</head>
<body>
	
    
    <input type="checkbox" id="hitMe"/>

	<h1>Blackjack!</h1>
	
    
	<label id="theDeck" for="hitMe"></label>
	
	<div id="theJack">
		<div class="face">
			<!-- You may edit below -->
			<br/>
			
			<!-- You may edit above -->
		</div>
		<div class="back"></div>
	</div>
	
	<div id="theAce">
		<div class="face">
			<!-- You may edit below -->
			<br/>
			
			<!-- You may edit above -->
		</div>
		<div class="back"></div>
	</div>
	
</body>
</html>
